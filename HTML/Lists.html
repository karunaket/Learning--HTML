<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
</head>
<body>

      <ul ( Unordered List ) [ type="square" , "circle" , "disc ( Default )" ]>
    
        <li ( List )>
    
        </li>
        <ol ( ordered list ) [ type="A" , "a" , "1 ( Default )" ] [
          start="5 { Output=5,6,7,8(according to the no. of lists)" ]>
    
        </ol>
      </ul>
    
      <br><br><br>
    
      <p>Some list of items</p>
      <ul type="disc">
        <li>PC</li>
        <li>MAC</li>
        <li>lAPTOP</li>
        <li>HOUSE</li>
        <li>Bag</li>
      </ul>
    
      <p>Some list of items</p>
        <ol type="1" start="1" [ Default start is 1]>
          <li>PC</li>
          <li>MAC</li>
          <li>LAPTOP</li>
          <li>HOUSE</li>
          <li>BAG</li>
        </ol>

        <br><br><br><br><br><br>
</body>
</html>
