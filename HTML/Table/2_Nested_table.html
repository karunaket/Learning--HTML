                                <!-- Nested Tables -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
</head>
<body>
  
  <table width="100%" border="1" bordercolor="red" >
    <tr>
      <td>
        <table border="1" cellspacing="0" cellpadding="10" style="text-align: center;" width="50%" border="1" bordercolor="blue">
          <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Section Name</th>
          </tr>
          <tr>
            <td>Ram</td>
            <td>12</td>
            <td>Einstine</td>
          </tr>
          <tr>
            <td>Shyam</td>
            <td>12</td>
            <td>Hawking</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>




</body>
</html>
